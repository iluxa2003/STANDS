<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <form class="controls">
          <div class="new-task__controls">
            <div class="new-task__control">
              <label>Your name</label>
              <input type="text" class="userName-label" required="true" />
            </div>
            <div class="new-task__control">
              <label>Task name</label>
              <input type="text" class="taskName-label" required="true" />
            </div>
            <div class="new-task__control">
              <label>Task description</label>
              <textarea
                class="taskDescription-label"
                required="true"
              ></textarea>
            </div>
          </div>
          <div class="new-task__actions">
            <button type="submit">Add task</button>
          </div>
        </form>
      </section>
      <section class="tasks">
        <div class="tasks-container"></div>
      </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
