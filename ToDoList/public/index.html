<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="top-panel">
        <h1>Today</h1>
        <div class="logged-in logged-out">Logged</div>
      </section>
      <section class="tasks">
        <select name="project" class="project-filter">
          <option value="All">All</option>
          <option value="Home">Home</option>
          <option value="Personal">Personal</option>
          <option value="SIMA">SIMA</option>
          <option value="Gym">Gym</option>
        </select>
        <div class="tasks-container"></div>
        <button class="task-create" type="button">Add task</button>
        <button class="task-create phone" type="button">
          <img src="./img/plus.svg" alt="+" />
        </button>
      </section>
    </main>
    <footer></footer>
    <div class="backdrop-modal">
      <div class="modal"></div>
    </div>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
