<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="backdrop-modal">
        <div class="task-modal">
          <button type="button" class="modal_close-button">+</button>
          <form class="controls">
            <div class="new-task__controls">
              <div class="new-task__control">
                <label for="name">Task name</label>
                <input
                  id="name"
                  type="text"
                  class="taskName-label"
                  required="true"
                  maxlength="50"
                  placeholder="Name your task!"
                  autocomplete="off"
                />
              </div>
              <div class="new-task__control">
                <label for="project">Project</label>
                <select id="project" name="project" class="new-task__project">
                  <option value="Home">Home</option>
                  <option value="Personal">Personal</option>
                  <option value="SIMA">SIMA</option>
                  <option value="Gym">Gym</option>
                </select>
              </div>
              <div class="new-task__control">
                <label for="date">Date</label>
                <input
                  id="date"
                  type="date"
                  class="taskDate-label"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="new-task__actions">
              <button type="submit">Done</button>
            </div>
          </form>
        </div>
      </div>
      <section>
        <h1>Today</h1>
      </section>
      <section class="tasks">
        <select name="project" class="project-filter">
          <option value="All">All</option>
          <option value="Home">Home</option>
          <option value="Personal">Personal</option>
          <option value="SIMA">SIMA</option>
          <option value="Gym">Gym</option>
        </select>
        <div class="tasks-container"></div>
        <button class="task-create" type="button">Add task</button>
        <button class="task-create phone" type="button">+</button>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
